

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <br/><br/><br/><br/>

  <ion-item>
    <ion-icon name="pin" item-left primary></ion-icon>
    <ion-label >Travelling place </ion-label>
    <ion-select [(ngModel)]="place">
      <ion-option value="jaffnatocolombo">Jaffna To Colombo </ion-option>
      <ion-option value="colombotojaffna">Colombo To Jaffna </ion-option>
    </ion-select>
  </ion-item>

  <br/><br/>



  <ion-item>
    <ion-icon name="bus" item-left primary></ion-icon>
    <ion-label >Select Bus</ion-label>
    <ion-select [(ngModel)]="bus">
      <ion-option value="Bus1">Bus1</ion-option>
      <ion-option value="Bus2">Bus2</ion-option>
    </ion-select>
  </ion-item>

    <br/><br/>

  <ion-item>
    <ion-icon name="bus" item-left primary></ion-icon>
    <ion-label >Select Bus Type</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="ac">AC</ion-option>
      <ion-option value="nonac">NonAC</ion-option>
    </ion-select>
  </ion-item>

    <br/><br/>

  <ion-item>
    <ion-icon name="pin" item-left primary></ion-icon>
    <ion-label >Bus Time </ion-label>
    <ion-select [(ngModel)]="place">
      <ion-option value="night10">7 PM </ion-option>
      <ion-option value="night7">10 PM </ion-option>
    </ion-select>
  </ion-item>

  <br/><br/>

  <ion-item>
    <ion-icon name="people" item-left primary></ion-icon>
    <ion-label >Number of People</ion-label>
    <ion-select [(ngModel)]="seat">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>
    </ion-select>
  </ion-item>

    <br/><br/>

  <ion-item>
    <ion-icon name="calendar" item-left primary></ion-icon>
    <ion-label >Select Bus Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="dob"></ion-datetime>
  </ion-item>

    <br/><br/>

    <div padding>
      <button ion-button full (click)="Book()">Book</button>
    </div>


</ion-content>
